- id: '1622605812307'
  alias: Der Bewegungsmelder schaltet die Lampe f√ºr 3 Minuten ein (Andy)
  description: 'Zwischen Sonnenuntergang und Sonnenaufgang geschieht dies nur mit
    50% Helligkeit '
  trigger:
  - platform: state
    from: 'off'
    to: 'on'
    entity_id: binary_sensor.bewegungsmelder_occupancy
  condition: []
  action:
  - choose:
    - conditions:
      - condition: sun
        before: sunrise
        after: sunset
      sequence:
      - service: light.turn_on
        data:
          color_name: blue
          brightness_pct: 50
        target:
          entity_id: light.0x5c0272fffe51f377
      - delay:
          hours: 0
          minutes: 3
          seconds: 0
          milliseconds: 0
      - service: light.turn_off
        target:
          entity_id: light.0x5c0272fffe51f377
    - conditions:
      - condition: sun
        before: sunset
        after: sunrise
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.0x5c0272fffe51f377
        data:
          color_name: beige
          brightness_pct: 100
      - delay:
          hours: 0
          minutes: 3
          seconds: 0
          milliseconds: 0
      - service: light.turn_off
        target:
          entity_id: light.0x5c0272fffe51f377
        data:
          transition: 10
    default: []
  mode: single
